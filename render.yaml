services:
  - type: web
    name: retail-cortex-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT app.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: retail-cortex-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: CALENDARIFIC_API_KEY
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: DEBUG
        value: "False"
      - key: CORS_ORIGINS
        value: "*"
      - key: PORT
        fromService:
          type: web
          name: retail-cortex-api
          property: port

databases:
  - name: retail-cortex-db
    databaseName: retail_cortex
    user: retail_cortex_user
    plan: free


